<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-secondary">Button</button>
        <button class="btn btn-success">Button</button>
        <button class="btn btn-active">Button</button>
        <button class="btn btn-warning">Button</button>
        <button class="btn btn-light">Button</button>
        <button class="btn btn-dark">Button</button>
        <button class="btn btn-danger">Button</button>
        <button class="btn btn-link">Button</button>

        <input type="submit" class="btn btn-danger">
        <br>
        <br>

        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-secondary">Button</button>
        <button class="btn btn-outline-success">Button</button>
        <button class="btn btn-outline-active">Button</button>
        <button class="btn btn-outline-warning">Button</button>
        <button class="btn btn-outline-light">Button</button>
        <button class="btn btn-outline-dark">Button</button>
        <button class="btn btn-outline-danger">Button</button><br>
        <br>
        <button class="btn btn-sm btn-primary">Button</button>
        <button class="btn btn-primary">Button</button>
        <button class="btn-primary btn-lg">Button</button>

        <br>
        <br>
        <button class="btn-block btn-sm btn-primary">Button</button>
        <button class="btn-block btn-primary">Button</button>
        <button class="btn-primary btn-lg btn-block">Button</button>
        
        <br>
        <br>
        <button class="btn btn-primary active" aria-pressed="true">Button</button>
        <button class="btn btn-primary" disabled>Button</button>
        <button class="btn-primary btn " data-toggle="button">Button</button>

        <br><br>
        <div class="btn-group" data-toggle="buttons">
            <lable class="btn btn-info">
                <input type="checkbox">checkbox
            </lable>
            <lable class="btn btn-info">
                <input type="checkbox" checked>checkbox
            </lable>
            <lable class="btn btn-info">
                <input type="checkbox">checkbox
            </lable>
        </div>

        <br><br>
        <div class="btn-group" data-toggle="buttons">
            <lable class="btn btn-success">
                <input type="radio" name='radio'>Radio 1
            </lable>
            <lable class="btn btn-success">
                <input type="radio" name='radio' checked>Radio 2
            </lable>
            <lable class="btn btn-success">
                <input type="radio" name='radio'>Radio 3
            </lable>
        </div>        
    </body>
</html>
